---
layout: default
title: Blog
permalink: /blog/
---
<div style="width:100%; max-width:800px; margin:auto; padding:20px;">
  <h1>Personal Blog</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <span style="color:gray;">{{ post.date | date: "%b %d, %Y" }}</span>
        &raquo; 
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
